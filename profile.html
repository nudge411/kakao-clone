<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <title>Profile</title>
</head>
<body>
  <header>
    <div class="hearder__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="hearder__battery">66%<i class="fas fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="index.html">
          <i class="fas fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header__column">

      </div>
      <div class="header__column">
        <i class="fas fa-user fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <img src="images/avatar.png">
      <h3 class="profile__header-title">Nicolas</h3>
    </header>
    <input type="text" placeholder="dnrl24a@gmail.com">
    <div class="profile__actions">
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fas fa-comment fa-2x"></i>
        </span>
        <span class="profile__action-title">My Chatroom</span>
      </div>
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fas fa-pencil-alt fa-2x"></i>
        </span>
        <span class="profile__action-title">Edit Profile</span>
      </div>
    </div>
  </main>
</body>
</html>
