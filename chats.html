<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <title>Chats</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class='top-header'>
    <div class="hearder__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="hearder__battery">66%<i class="fas fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Chats <span><i class="fas fa-caret-down"></i></span></span>
      </div>
      <div class="header__column">

      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <ul class="chats__list">
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="images/avatar.png">
            <div class="chat__preview">
              <h3 class="chat__user">Lynn</h3>
              <span class="chat__last-message">Hello! This is a test message</span>
            </div>
          </div>
          <span class="chat__date-time">
            15:55
          </span>
        </a>
      </li>
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="images/avatar.png">
            <div class="chat__preview">
              <h3 class="chat__user">KakaoTalk</h3>
              <span class="chat__last-message">You logged into KakaoTalk PC from the PC</span>
            </div>
          </div>
          <span class="chat__date-time">
            Jul 29
          </span>
        </a>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fas fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tap-bar__tab">
      <i class="fas fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tap-bar__tab tab-bar__tab--selected">
      <i class="fas fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tap-bar__tab">
      <i class="fas fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tap-bar__tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
